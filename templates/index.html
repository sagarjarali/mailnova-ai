<!DOCTYPE html>
<html>
<head>
    <title>MailNova - Intelligent Email Assistant</title>
    <style>
        body {
            margin: 0;
            background: #0f172a;
            font-family: "Segoe UI", sans-serif;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        /* ===== Loader Overlay ===== */
        #loader-overlay {
            position: fixed;
            inset: 0;
            background: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loader-box {
            text-align: center;
            color: #94a3b8;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #334155;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 12px auto;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .container {
            width: 100%;
            max-width: 720px;
            background: #1e293b;
            border-radius: 16px;
            padding: 35px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        }

        h1 {
            text-align: center;
            margin-bottom: 5px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 28px;
        }

        .section h3 {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #cbd5e1;
        }

        label {
            font-size: 13px;
            color: #94a3b8;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            box-sizing: border-box;
        }

        textarea {
            min-height: 110px;
        }

        button {
            width: 100%;
            padding: 11px;
            border-radius: 8px;
            border: none;
            background: #2563eb;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s ease;
        }

        button:hover {
            background: #1d4ed8;
        }

        .secondary-btn {
            background: #334155;
            margin-top: 8px;
        }

        .secondary-btn:hover {
            background: #475569;
        }

        .preview-box {
            background: #0f172a;
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #334155;
        }

        .preview-header {
            font-size: 13px;
            color: #94a3b8;
            margin-bottom: 8px;
        }

        .status {
            font-size: 13px;
            margin-top: 10px;
            color: #38bdf8;
        }

        .top-right {
            text-align: right;
            margin-bottom: 15px;
        }

        a {
            color: #60a5fa;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

<!-- ✅ Loader Overlay -->
<div id="loader-overlay">
    <div class="loader-box">
        <div class="spinner"></div>
        <p>Waking AI Engine...</p>
    </div>
</div>

<div class="container">
    <!-- ✅ Single status (fixed duplicate id bug) -->
    <div class="status" id="status"></div>

    <div class="top-right">
        <a href="/history">View History</a>
    </div>

    <h1>MailNova</h1>
    <div class="subtitle">Intelligent AI Email Assistant</div>

    <form id="emailForm">

        <!-- EMAIL DETAILS -->
        <div class="section">
            <h3>Email Details</h3>

            <label>Receiver Name</label>
            <input type="text" name="receiver_name" required>

            <label>Receiver Email</label>
            <input type="email" name="receiver_email" required>

            <label>Your Name</label>
            <input type="text" name="sender_name" required>
        </div>

        <!-- AI CONFIG -->
        <div class="section">
            <h3>AI Configuration</h3>

            <label>Email Type</label>
            <select name="email_type" required>
                <option value="Cold Outreach">Cold Outreach</option>
                <option value="Follow-Up">Follow-Up</option>
                <option value="Complaint">Complaint</option>
                <option value="Internal Communication">Internal Communication</option>
                <option value="Networking">Networking</option>
            </select>

            <label>Tone</label>
            <select name="tone" required>
                <option value="Formal">Formal</option>
                <option value="Professional">Professional</option>
                <option value="Friendly">Friendly</option>
                <option value="Persuasive">Persuasive</option>
                <option value="Humorous">Humorous</option>
            </select>
        </div>

        <!-- PURPOSE -->
        <div class="section">
            <h3>Email Purpose</h3>
            <textarea name="mail_body" placeholder="Describe the purpose of the email..." required></textarea>
            <button type="button" onclick="generateEmail()">Generate Email</button>
        </div>

        <!-- PREVIEW -->
        <div class="section">
            <h3>Preview</h3>

            <div class="preview-box">
                <div class="preview-header">Subject</div>
                <input type="text" id="subject" name="subject">

                <div class="preview-header">Body</div>
                <textarea id="body" name="body"></textarea>
            </div>

            <button type="button" class="secondary-btn" onclick="generateEmail()">Regenerate</button>

            <input type="file" name="attachment">

            <button type="button" onclick="sendEmail()">Confirm & Send</button>
        </div>

    </form>
</div>

<script>
const DRAFT_KEY = "mailnova_draft_v1";

function setStatus(msg) {
  const el = document.getElementById("status");
  if (el) el.textContent = msg || "";
}

// Save draft (WITHOUT file input)
function saveDraft() {
  const form = document.getElementById("emailForm");
  const data = {};

  [...form.elements].forEach(el => {
    if (!el.name) return;
    if (el.type === "file") return; // IMPORTANT: never save file input
    data[el.name] = el.value;
  });

  localStorage.setItem(DRAFT_KEY, JSON.stringify(data));
}

// Load draft (skip file input)
function loadDraft() {
  const form = document.getElementById("emailForm");
  const raw = localStorage.getItem(DRAFT_KEY);
  if (!raw) return;

  let data = {};
  try { data = JSON.parse(raw); } catch { return; }

  Object.entries(data).forEach(([name, value]) => {
    const el = form.querySelector(`[name="${name}"]`);
    if (!el) return;

    if (el.type === "file") {
      el.value = ""; // allowed: clear only
      return;
    }
    el.value = value ?? "";
  });
}

// Auto-save while typing
document.addEventListener("input", (e) => {
  const form = document.getElementById("emailForm");
  if (form && form.contains(e.target)) saveDraft();
});

window.addEventListener("load", () => {
  loadDraft();
});

// ✅ Wake server overlay
async function wakeServer() {
  try {
    await fetch("/ping", { cache: "no-store" });
  } catch (e) {
    // even if it fails, we remove overlay so UI doesn't feel stuck
    console.log("Server still waking...");
  } finally {
    const overlay = document.getElementById("loader-overlay");
    if (overlay) overlay.style.display = "none";
  }
}

window.addEventListener("load", wakeServer);

// Generate email
async function generateEmail() {
  setStatus("Generating...");
  const form = document.getElementById("emailForm");
  const formData = new FormData(form);

  try {
    const res = await fetch("/generate-email", { method: "POST", body: formData });
    const data = await res.json();

    if (!res.ok) throw new Error(data.error || "Generation failed.");

    document.getElementById("subject").value = data.subject || "";
    document.getElementById("body").value = data.body || "";

    saveDraft();
    setStatus("Generated ✅");
  } catch (err) {
    setStatus("");
    alert(err.message);
  }
}

// Send email (robust JSON + error handling)
async function sendEmail() {
  setStatus("Sending...");
  const form = document.getElementById("emailForm");
  const formData = new FormData(form);

  try {
    const res = await fetch("/confirm-send", { method: "POST", body: formData });

    const ct = res.headers.get("content-type") || "";
    let data;

    if (ct.includes("application/json")) {
      data = await res.json();
    } else {
      const text = await res.text();
      throw new Error(`Server returned ${res.status} (non-JSON). Check Render logs. Snippet: ${text.slice(0, 120)}...`);
    }

    if (!res.ok) throw new Error(data.error || "Send failed.");

    localStorage.removeItem(DRAFT_KEY);

    setStatus("Sent ✅");
    alert(data.message || "Email sent!");
    window.location.href = "/history";
  } catch (err) {
    setStatus("");
    alert(err.message);
  }
}
</script>

</body>
</html>
